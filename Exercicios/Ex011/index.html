<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <!--Colocar os sources em ordem, do menor para a maior imagem de cima para baixo-->
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta arquivos de áudios, <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg" target="_blank">clique aqui para baixar o áudio</a></p>
    </audio> 
    <audio src=""></audio>

    <audio>
        <source src="local do arquivo" type="tipo do arquivo (mp3, waV e OGG)">
        <source src="" type="">
    </audio>
</body>
</html>
