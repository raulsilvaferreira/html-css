<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title> <!--Configuração global == *-->
    <style>
        * {        
            height: 100%; /* Configurações globais */
        }
        body{
            background-color: #9DC2B0;
            background-image: linear-gradient(to bottom, #012030 30%, #C13A07);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
