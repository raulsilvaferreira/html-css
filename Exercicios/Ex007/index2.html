<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="homer.ico" type="image/x-icon">
    <title>Formatação do texto</title>
</head>
<body>
    <h1>Tags de formatação</h1>
    <p><em>Em itálico</em> &lt;em&gt;</p>
    <p><mark>Com marca texto</mark> &lt;mark&gt;</p>
    <p><del>Texto deletado</del> &lt;del&gt;</p>
    <p><ins>Texto inserido</ins> &lt;ins&gt;</p>
    <p><strong>Em negrito</strong> &lt;strong&gt;</p>
    <p><address>Para colocar um endereço</address> &lt;address&gt;</p>
    <p>Texto <sub>embaixo</sub> &lt;sub&gt;</p>
    <p>Texto <sup>Acima</sup> &lt;sup&gt;</p>
    <p><code>Em código</code> &lt;code&gt;</p>  
    
</body>
</html>
